{% extends "main.html" %}
{% block maincontent %}
	<div>
		<form action='{{url_for('AddGearCategory')}}' method="POST" enctype='multipart/form-data'>
			<p>
			<div>
				{{ form.name.label }}  {{ form.name(class="field size1")  }} 
			</div>
			{% if form.name.errors %}
				<ul class="errors">
				{% for error in form.name.errors %}
					{{ error }}
				{% endfor %}
				</ul>
			{% endif %}
			</p>
			<input type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
