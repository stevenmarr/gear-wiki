{% extends "main.html" %}
{% block maincontent %}
	<div>
		<form action='{{url_for('DeleteModel', model_id=model.id)}}' method="POST" enctype='multipart/form-data'>
			<p><strong>Model to delete: </strong>{{ model.name }}</p>
			<input type="submit" value="Confirm Delete">
		</form>
	</div>
{% endblock %}
