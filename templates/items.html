{% extends "main.html" %}
{% block maincontent %}

	{% for item in items %}

		<p>{{item.manufacturer}} {{item.model}}</p>
			<li>{{item.description}}</li>
			<li><a href='{{item.product_url}}'>Product Website</a></li>

			<li><a href='#'>View Items</a></li>
	</div>
	{% endfor %}

{% endblock %}
